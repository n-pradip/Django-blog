<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block header_files %}{% endblock header_files %}
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <nav>
        <div class="wrapper shadow">
            <div class="row">
                <div class="left col-3">
                    <div class="wrapper_right d-flex flex-row justify-content-start align-content-center">
                        <!-- <div class="logo_box d-flex flex-row justify-content-end">
                            <img src="../media/root_images/techno_space_logo.png" alt="">
                        </div>
                        <span class="logo_text d-flex align-items-end">
                            Technospace
                        </span> -->
                        <a href="{% url 'blog_homepage' %}" class="mx-auto"><img src="../media/root_images/final_logo_with_text.PNG"  width="160" alt="" ></a>
                    </div>
                </div>
                <form action="" method="GET" class="center col-5 d-flex justify-content-center align-items-center">
                    <!-- {% csrf_token %} -->
                    <input type="text" class="searchbox" placeholder="Search the keywords of article/author..." name='search'>
                </form>
                <div class="right col-4 d-flex flex-row justify-content-center align-items-center">
                    <a href="{% url 'blog_homepage' %}">Home</a>
                    <a href="{% url 'categoryPage' %}">Categories</a>
                    <a href="{% url 'bookmarksPage' %}">Bookmarks</a>
                    <a href="{% url 'contactPage' %}">Contact</a>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color:#111930">
                          {{request.user}}
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Create post...</a></li>
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="{% url 'logout' %}">Signout</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </nav>


    {% block body %}

    {% endblock body %}


<footer>
    <div class="footer_box d-flex justify-content-center align-items-center">
        <span>Technospace 2022 Copyright @ Pradip Kafle</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
